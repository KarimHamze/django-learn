{% extends 'layouts/base.html' %} {% block content %}

<h1>Task</h1>

{% for task in tasks %}

<div>
  {# note: estas son tareas #}
  <h2>
    {% if task.done == False %}⏱️ In progress |{% else %}✅ Done |{% endif %}
    {{task.title}}
  </h2>
  <p>{{task.description}}</p>
  <p>Project: {{task.project}}</p>
  <button>✓ Done</button>
  <button>Delete</button>
  <hr />
</div>
{% endfor %} {% endblock %}
